theme:
  name: material
  language: en
  # favicon: images/favicon-pplus-32x32.png
  icon:
    repo: fontawesome/brands/github
  # logo: images/paramount_icon_logo_white-cropped.gif
  palette:
    - media: "(prefers-color-scheme: light)"
      # scheme: paramount-light
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - content.action.edit
    - content.action.view
    - content.code.copy
    - navigation.footer
